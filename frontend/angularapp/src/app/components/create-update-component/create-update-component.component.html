<div class="m-5">
    <form (ngSubmit)="createUpdate()">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="_id" [(ngModel)]="country._id" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="id">Name</label>
            <input type="text" name="name" [(ngModel)]="country.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="id">Capital</label>
            <input type="text" name="capital" [(ngModel)]="country.capital" class="form-control">
        </div>
        <input type="submit" value="submit" class="btn btn-success">    
    </form>
</div>
